<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/global.css">

    <!-- Style of Section -->
    <link rel="stylesheet" href="./src/css/section/card-container.css">
    <link rel="stylesheet" href="./src/css/section/busca.css">
    <link rel="stylesheet" href="./src/css/section/informacao-principal.css">
    <link rel="stylesheet" href="./src/css/section/informacao-secundaria.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="card-container">
        <section class="busca">
            <input type="text" id="input-busca" placeholder="Nome da cidade, estado">
            <button type="button" class="btn-busca">
                <img class="lupa" src="src/images/lupa.png" alt="Lupa da busca">
            </button>
        </section>
        <section class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>
            <p class="temperatura" id="temperatura"></p>
            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="Icone condição do clima">
            <p class="condicao" id="condicao"></p>
        </section>
        <section class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>
            <div class="velocidade-do-vento">
                <span>Velocidade do vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>
        </section>
    </main>
    <script src="./src/javascript/index.js"></script>
</body>
</html>
